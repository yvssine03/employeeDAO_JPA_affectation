<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Liste des employés et des projets</title>
</head>
<body>
<h1>Liste des employés</h1>
<h:dataTable value="#{employeeController.employes}" var="employe">
    <h:column>
        #{employe.id}
    </h:column>
    <h:column>
        #{employe.name}
    </h:column>
    <h:column>
        #{employe.email}
    </h:column>
    <h:column>
        <h:outputText value="#{employe.skills.join(', ')}" />
    </h:column>
    <h:column>
        <h:outputText value="#{employe.projects.join(', ')}" />
    </h:column>
</h:dataTable>
</body>
</html>
