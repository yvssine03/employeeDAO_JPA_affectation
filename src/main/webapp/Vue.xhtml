   <div class="container mt-4">
      <h2>Affecter un projet</h2>
      <form>
         <div class="mb-3">
            <label for="employeeName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name">
         </div>
         <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
         </div>
         <div class="mb-3">
            <label for="involvementRate" class="form-label">Involvement Rate</label>
            <input type="text" class="form-control" id="involvementRate" placeholder="Enter involvement rate">
         </div>
         <button type="submit" class="btn btn-primary">Affecter projet</button>
      </form>
   </div>
